<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>桃蔵舎 - ようこそ</title>
    <!-- Google Font: Shippori Mincho -->
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Shippori Mincho", "Hiragino Sans", "Yu Gothic", serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
        border-radius: 10px;
      }
      header {
        text-align: center;
        margin-bottom: 40px;
        padding: 20px 0;
        border-bottom: 2px solid #e0e0e0;
      }
      h1 {
        color: #333;
        margin: 0;
        font-size: 2.5em;
      }
      .subtitle {
        color: #666;
        font-size: 1.2em;
        margin-top: 10px;
      }
      .content {
        padding: 20px 0;
      }
      .welcome-message {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
        border-left: 4px solid #007bff;
        margin: 20px 0;
      }
      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 30px 0;
      }
      .feature {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .feature h3 {
        color: #007bff;
        margin-top: 0;
      }
      footer {
        text-align: center;
        margin-top: 40px;
        padding: 20px 0;
        border-top: 1px solid #e0e0e0;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🍑 桃蔵舎</h1>
        <div class="subtitle">シンプルで美しいウェブサイトへようこそ</div>
      </header>

      <main class="content">
        <div class="welcome-message">
          <h2>ようこそ、桃蔵舎へ</h2>
          <p>現在、会社設立準備中です。</p>
        </div>

        <div class="features">
          <div class="feature">
            <h3>🚀 コンテンツ1</h3>
            <p>WIP</p>
          </div>

          <div class="feature">
            <h3>🔒 コンテンツ2</h3>
            <p>WIP</p>
          </div>
        </div>

        <div style="text-align: center; margin: 40px 0">
          <p><strong>ドメイン:</strong> momozo-inn.com</p>
          <p><strong>更新日:</strong> <span id="current-date"></span></p>
        </div>
      </main>

      <footer>
        <p>&copy; 2025 桃蔵舎株式会社</p>
      </footer>
    </div>

    <script>
      // 現在の日付を表示
      document.getElementById("current-date").textContent =
        new Date().toLocaleDateString("ja-JP");
    </script>
  </body>
</html>
